<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>The Postcard</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container flex">
        <div class="postcard-header flex">
            <div class="postcard-header-left">
                <h1>My Postcard</h1>
            </div>
            <div class="postcard-header-right">
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" width="60" alt="Postcard from 4Geeks">
            </div>
        </div>         
        <div class="postcard-body flex">
            <div class="postcard-body-left">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!<br><br>This is so cool, I can't wait to start doing more stuff!</p>
            </div>
            <div class="postcard-body-right">
                <form action="post">
                    <input type="text" name="" placeholder="Some Name">
                    <br>
                    <input type="text" name="" placeholder="Some Email">
                    <br>
                    <input type="text" name="" placeholder="Some comment">
                </form>
            </div>
        </div>
        <div class="postcard-footer flex">
            <button type="submit">Send My Postcard</button>    
        </div>
    </div>    
</body>
</html>
